name: spyglass
channels:
  - conda-forge
  - defaults
  - franklab
  - edeno
dependencies:
  - python>=3.8,<3.10
  - jupyterlab>=3.*
  - pydotplus
  - dask
  - pip
  - position_tools
  - numpy<1.24
  - track_linearization>=2.3
  - replay_trajectory_classification
  - ripple_detection
  - trajectory_analysis_tools
  - matplotlib
  - seaborn
  - skan
  - bottleneck
  - ipympl
  - tqdm
  - nb_conda
  - pyfftw<=0.12.0  # used by ghostipy. install from conda-forge so that it works on Mac ARM processors
  - pip:
    - pubnub<6.4.0
    - git+https://github.com/SpikeInterface/spikeinterface.git
    - pynwb>=2.2.0,<3
    - hdmf>=3.4.6
    - datajoint>=0.13.6
    - ghostipy
    - pymysql
    - sortingview>=0.11
    - figurl-jupyter
    - git+https://github.com/LorenFrankLab/ndx-franklab-novela.git
    - pyyaml
    - click
    - 'black[jupyter]'
